<div class="flex min-w-screen border-bottom-1 mb-3">
  <div class="flex justify-content-between">
    <p-button label="<" (click)="goBack()" class="m-2"></p-button>
    <p-button
      *ngFor="let item of links"
      [label]="item.name"
      [routerLink]="item.link"
      class="m-2"
      [severity]="router.url === item.link ? 'secondary' : ''"
    ></p-button>
  </div>
  <div class="flex ml-auto">
    <p-button label="LogOut" (click)="logOut()" class="m-2"></p-button>
  </div>
</div>
